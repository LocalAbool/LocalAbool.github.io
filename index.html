<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Local.Abool</title>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,500,700,900&display=swap" rel="stylesheet">
  <style>
    html, body { height:100%; margin:0; padding:0; }
    body { 
      font-family: 'Inter', system-ui, sans-serif; 
      background: #f9fafb; 
      margin: 0; 
      padding: 0; 
      min-height: 100vh; 
      height:100%;
      overflow-x:hidden;
    }
    #app-root {
      min-height:100vh;
      min-width:0;
      display: flex;
      flex-direction: row;
      width:100%;
    }
    .sidebar-ad {
      width: 160px;
      min-width: 100px;
      max-width: 180px;
      background: #fff;
      box-shadow: 0 0 8px #e5e7eb77;
      display: flex;
      flex-direction: column;
      align-items:center;
      justify-content:flex-start;
      z-index:100;
      padding-top:24px;
      padding-bottom:24px;
    }
    .main-content {
      flex:1;
      display: flex;
      flex-direction: column;
      min-width:0;
    }
    @media (max-width: 700px) {
      #app-root {
        flex-direction: row;
      }
      .sidebar-ad {
        width: 64px !important;
        min-width: 64px;
        padding-left:0;
        padding-right:0;
      }
      .main-content {
        margin-left:0;
        padding:0 !important;
      }
    }
    /* Responsive site padding for grid/content */
    .page-inner {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 8px;
    }
    header {
      background: #fff;
      border-bottom: 1px solid #e5e7eb;
      position: sticky;
      top: 0;
      z-index: 30;
      width: 100%;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.25rem;
      font-weight: 700;
      color: #4f46e5;
    }
    /* Cards grid */
    .grid-cards {
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      margin-top: 16px;
    }
    @media (max-width: 900px) { .grid-cards { grid-template-columns: repeat(2,1fr); } }
    @media (max-width: 600px) { .grid-cards { grid-template-columns: 1fr; } }
    .card {
      background: #fff;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow:0 0 6px 0 #ececec;
      border: 1px solid #e5e7eb;
      transition: box-shadow .3s, transform .25s;
      display:flex;
      flex-direction:column;
    }
    .card img { width:100%; height:140px; object-fit:cover; }
    .card-content { padding: 18px 15px; flex:1; display:flex; flex-direction:column;}
    .card-title {
      font-size: 1rem;
      font-weight:600;
      color: #252525;
      margin-bottom:10px;
      line-clamp:2;
    }
    .card-desc {
      font-size:.92rem;
      color: #666;
      margin-bottom:12px;
      flex:1;
    }
    .card-views {
      font-size:.86rem;
      color: #8b5cf6;
      font-weight:500;
      margin-bottom:5px;
    }
    .card-link {
      font-size:.96rem;
      color:#4f46e5;
      font-weight:600;
      text-decoration:none;
      margin-top:7px;
      display:inline-block;
    }
    /* Script detail modal/responsive */
    .script-details {
      background:#fff;
      border-radius:1.3rem;
      box-shadow:0 6px 18px 0 #e5e7eb88;
      max-width:640px;
      margin:28px auto;
      padding:32px 24px;
      border: 1px solid #e5e7eb;
    }
    @media(max-width:700px){ .script-details { margin:10px 0; padding:17px 5px; max-width:95%;} }
    .script-details img { width:100%; height:180px; border-radius:.8em; object-fit:cover; }
    .script-details h1 {margin:.6em 0 .4em 0;font-family:inherit;font-size:1.6em;font-weight:700;}
    .script-details pre {
      background:#f4f4f6;
      border-radius:.7em;
      padding:1em;
      margin:16px 0;
      font-size:.95em;
      white-space:pre-wrap;
      overflow-x:auto;
      font-family:Menlo, monospace;
    }

    .copy-btn {
      padding:.5em 1em;
      font-size:.9em;
      background:#4f46e5;
      color:#fff;
      border:none;
      border-radius:.5em;
      cursor:pointer
    }
    .copy-btn:hover { background:#4338ca; }
  </style>
</head>
<body>
  <div id="app-root">
    <!-- Sidebar ad (always left side!) -->
    <aside class="sidebar-ad">
      <!-- Your 160x600 ad code here -->
      <script>
        atOptions = {
          'key' : '183ae01d06f739dd1de52c42fd74dde7',
          'format' : 'iframe',
          'height' : 600,
          'width' : 160,
          'params' : {}
        };
      </script>
      <script src="https://www.highperformanceformat.com/183ae01d06f739dd1de52c42fd74dde7/invoke.js"></script>
    </aside>
    <div class="main-content">
      <header>
        <div class="page-inner" style="display:flex;align-items:center;justify-content:space-between;gap:15px;height:64px;">
          <div class="brand">
            <span style="font-size:1.5em;">üåê</span>
            Local.Abool
          </div>
          <nav style="display:flex;gap:25px;">
            <button onclick="showHome()" style="background:none;border:none;font:inherit;color:#4f46e5;font-weight:600;cursor:pointer;">Home</button>
            <button onclick="showTrending()" style="background:none;border:none;font:inherit;color:#8b5cf6;font-weight:600;cursor:pointer;">Trending</button>
          </nav>
        </div>
      </header>
      <div id="page-body" class="page-inner" style="padding-top:26px;padding-bottom:42px;">
        <!-- Cards and main content render here by JS -->
      </div>
    </div>
  </div>

<script>
const SCRIPTS = [
  {
    id: 1,
    title: "Infinite Jump",
    description: "Allows your character to jump infinitely in the air. Great for reaching high places!",
    image: "https://images.unsplash.com/photo-1614294149010-950b698f72c0?w=400&h=250&fit=crop",
    views: 5100,
    gameLink: "https://www.roblox.com/games/123456789/Game-Name",
    script: `-- Infinite Jump Script
local UserInputService = game:GetService("UserInputService")
local player = game.Players.LocalPlayer
UserInputService.JumpRequest:Connect(function()
    if player.Character then
        player.Character:FindFirstChildOfClass("Humanoid"):ChangeState("Jumping")
    end
end)`
  },
  {
    id: 2,
    title: "Speed Boost",
    description: "Increases your walk speed to move faster across the map. Adjustable speed value.",
    image: "https://images.unsplash.com/photo-1511512578047-dfb367046420?w=400&h=250&fit=crop",
    views: 3800,
    gameLink: "https://www.roblox.com/games/123456789/Game-Name",
    script: `-- Speed Boost Script
local player = game.Players.LocalPlayer
local character = player.Character or player.CharacterAdded:Wait()
local humanoid = character:WaitForChild("Humanoid")
humanoid.WalkSpeed = 50`
  },
  {
    id: 3,
    title: "Fly Script",
    description: "Enables flight mode for your character. Use E to toggle, WASD to move while flying.",
    image: "https://images.unsplash.com/photo-1534423861386-85a16f5d13fd?w=400&h=250&fit=crop",
    views: 7200,
    gameLink: "https://www.roblox.com/games/123456789/Game-Name",
    script: `-- Fly Script (Press E to toggle)
local flying = false
local speed = 50
game:GetService("UserInputService").InputBegan:Connect(function(input)
    if input.KeyCode == Enum.KeyCode.E then
        flying = not flying
        local player = game.Players.LocalPlayer
        local char = player.Character
        if flying then
            local bp = Instance.new("BodyPosition", char.HumanoidRootPart)
            bp.Name = "FlyBP"
            bp.MaxForce = Vector3.new(math.huge, math.huge, math.huge)
        else
            char.HumanoidRootPart:FindFirstChild("FlyBP"):Destroy()
        end
    end
end)`
  },
  {
    id: 4,
    title: "ESP Players",
    description: "Highlights all players through walls with colored boxes. Great for finding other players.",
    image: "https://images.unsplash.com/photo-1550745165-9bc0b252726f?w=400&h=250&fit=crop",
    views: 6400,
    gameLink: "https://www.roblox.com/games/123456789/Game-Name",
    script: `-- ESP Script
local Players = game:GetService("Players")
local function addESP(player)
    if player ~= Players.LocalPlayer then
        local highlight = Instance.new("Highlight")
        highlight.Parent = player.Character
        highlight.FillColor = Color3.new(1, 0, 0)
        highlight.OutlineColor = Color3.new(1, 1, 1)
        highlight.FillTransparency = 0.5
    end
end
Players.PlayerAdded:Connect(function(player)
    player.CharacterAdded:Connect(function()
        addESP(player)
    end)
end)
for (_, player) in pairs(Players:GetPlayers()) do
    if player.Character then addESP(player) end
end`
  },
  {
    id: 5,
    title: "Auto Farm",
    description: "Automatically farms resources for you. Set it and forget it!",
    image: "https://images.unsplash.com/photo-1552820728-8b83bb6b773f?w=400&h=250&fit=crop",
    views: 9100,
    gameLink: "https://www.roblox.com/games/123456789/Game-Name",
    script: `-- Auto Farm Script
local player = game.Players.LocalPlayer
local farming = true
while farming do
    -- Your auto farm logic here
    wait(1)
end`
  },
  {
    id: 6,
    title: "Anti-AFK",
    description: "Prevents you from being kicked for inactivity. Stay in the game longer!",
    image: "https://images.unsplash.com/photo-1556438064-2d7646166914?w=400&h=250&fit=crop",
    views: 4700,
    gameLink: "https://www.roblox.com/games/123456789/Game-Name",
    script: `-- Anti-AFK Script
local VirtualUser = game:GetService("VirtualUser")
game:GetService("Players").LocalPlayer.Idled:Connect(function()
    VirtualUser:CaptureController()
    VirtualUser:ClickButton2(Vector2.new())
end)`
  },
];

let trending = false;
let currentScriptId = null;

function formatViews(num) {
  return num >= 1000 ? (num / 1000).toFixed(1) + "k" : num;
}
function showHome() {
  trending = false;
  currentScriptId = null;
  renderMain();
}
function showTrending() {
  trending = true;
  currentScriptId = null;
  renderMain();
}
function openScriptDetail(id) {
  currentScriptId = id;
  renderMain();
  window.scrollTo({top:0,behavior:'smooth'});
}
function copyToClipboard(scriptId) {
  const script = SCRIPTS.find(s => s.id === Number(scriptId));
  if(script){
    if(navigator?.clipboard) {
      navigator.clipboard.writeText(script.script);
    }else{
      let el=document.createElement('textarea');
      el.value = script.script;
      document.body.appendChild(el);
      el.select();
      document.execCommand('copy');
      document.body.removeChild(el);
    }
    alert('Script copied!');
  }
}
// Home/trending scripts page
function renderMain() {
  const el=document.getElementById('page-body');
  if(currentScriptId === null) {
    let ordered = SCRIPTS.slice();
    if(trending) ordered.sort((a,b)=>b.views-a.views);
    el.innerHTML = `
      <h2 style="font-size:2em;font-weight:700;color:#222;margin-bottom:12px;">
        ${trending? "Trending Scripts":"Recent Scripts"}
      </h2>
      <div class="grid-cards">
        ${ordered.map(s=>`
          <div class="card" onclick="openScriptDetail(${s.id})" style="cursor:pointer;">
            <img src="${s.image}" alt="${s.title}"/>
            <div class="card-content">
              <div class="card-title">${s.title}</div>
              <div class="card-views">üëÅ ${formatViews(s.views)} views</div>
              <div class="card-desc">${s.description}</div>
              ${s.gameLink? `<a class="card-link" href="${s.gameLink}" target="_blank" rel="noopener">üéÆ Game</a>`:""}
            </div>
          </div>
        `).join("")}
      </div>
    `;
  } else {
    // Details
    const s = SCRIPTS.find(x=>x.id===Number(currentScriptId));
    if(!s) { el.innerHTML="<p>Not found.</p>"; return;}
    el.innerHTML = `
      <div class="script-details">
        <img src="${s.image}" alt="${s.title}"/>
        <h1>${s.title}</h1>
        <div style="font-size:1.03em;color:#888;margin-bottom:8px;">üëÅ ${formatViews(s.views)} views
          ${s.gameLink? `<span style="margin-left:12px;"><a href="${s.gameLink}" target="_blank" rel="noopener" style="color:#4f46e5;text-decoration:underline;">üéÆ Game link</a></span>`:""}
        </div>
        <div style="margin-bottom:12px;font-size:1.13em;color:#444">${s.description}</div>
        <button class="copy-btn" onclick="copyToClipboard(${s.id})">Copy Script</button>
        <pre>${s.script.replace(/</g,'&lt;')}</pre>
      </div>
    `;
  }
}

// Initial render
renderMain();
window.openScriptDetail = openScriptDetail;
window.showHome = showHome;
window.showTrending = showTrending;
window.copyToClipboard = copyToClipboard;
</script>
</body>
</html>
